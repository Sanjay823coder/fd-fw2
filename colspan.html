<html>
<head>
<style>
table, th, td{
border:5px solid gold;
border-collapse:collapse;
}
</style>
</head>
<body>
<h2>cell that spans two columns</h2>
<p>To make a cell span more than one column, use the colspan attribute.</p>
<table style="width:100%">
<tr>
<th colspan ="2">Name</th>
<th>Age</th>
</tr>
<tr>
<td>sai</td>
<td>ram</td>
<td>22</td>
</tr>
<tr>
<td>sai</td>
<td>loki</td>
<td>20</td>
</tr>
</table>
</body>
</html>
